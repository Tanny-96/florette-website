<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Flowering Plants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            opacity: 0; 
            animation: fadeIn 3s ease-in-out forwards; 
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            transform: translateY(50px); 
            animation: pushUp 1s ease-in-out forwards; 
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: typing 2s steps(30, end);
            overflow: hidden;
            white-space: nowrap;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1; 
            }
        }

        @keyframes pushUp {
            to {
                transform: translateY(0); 
            }
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .category-button {
            background-color: #009688;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.5s; 
        }

        .category-button:hover {
            background-color: #f74385;
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Types of Flowering Plants:</h1>
        <div class="categories">
            <button class="category-button" style="background-color: #7cf3c1;">
                <a href="cart.html?item=MOGRA">MOGRA</a>
            </button>
            <button class="category-button" style="background-color: #7cf3c1;">
                <a href="cart.html?item=Rose">Rose</a>
            </button>
            <button class="category-button" style="background-color: #7cf3c1;">
                <a href="cart.html?item=Lily">Lily</a>
            </button>
        </div>
    </div>
</body>
</html>
